<!DOCTYPE html>
 
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <script src="https://rawgit.com/phi-jp/phina.js/v0.1.0/build/phina.js"></script>
    <script src='../build/phina.tile.js'></script>
  </head>
  <body>
  </body>
</html>

<style>
canvas {
  box-shadow: 0px 0px 4px 0px #aaa;
}
</style>

<script>

phina.globalize();

phina.define('MainScene', {
  superClass: 'CanvasScene',
  
  init: function() {
    this.superInit();

    var mapSheet = phina.tile.MapSheet();
    mapSheet.load('../assets/sample.tmx').then(function() {
      var map = TiledMap(mapSheet).addChildTo(this);
      map.x = map.width/2;
      map.y = map.height/2;

      Draggable().attachTo(map);
    }.bind(this));
  },
});

phina.main(function() {
  var app = GameApp({
    startLabel: 'main',
    assets: {
      image: {
        'mapImage.png': '../assets/mapImage.png',
      },
    },
  });
  
  app.run();
});

</script>
