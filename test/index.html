<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <script src="https://rawgit.com/phi-jp/phina.js/v0.1.0/build/phina.js"></script>
    <script src='../build/phina.tile.js'></script>

  </body>

<style>
canvas {
  box-shadow: 0px 0px 4px 0px #aaa;
}
</style>

<script>

phina.globalize();

phina.define('MainScene', {
  superClass: 'CanvasScene',
  
  init: function() {
    this.superInit();

    var shape = SimpleTile({
      chipWidth: 64,
      chipHeight: 64,
      tile: {
        image: 'tile',
        width: 32,
        height: 32,
      },
      maps: [
        [1, 1, 1, 1],
        [2, 2, 2, 2, 5],
        [2, 2, 2, 2],
      ],
    }).addChildTo(this);
    shape.setPosition(this.gridX.center(), this.gridY.center());
  },
});

phina.main(function() {
  var app = GameApp({
    startLabel: 'main',
    assets: {
      image: {
        tile: '../assets/mapImage.png',
      },
    },
  });
  
  app.run();
});

</script>
