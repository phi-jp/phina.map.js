<!DOCTYPE html>
 
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <script src="https://rawgit.com/phi-jp/phina.js/v0.1.0/build/phina.js"></script>
    <script src='../build/phina.tile.js'></script>
  </head>
  <body>
  </body>
</html>

<style>
canvas {
  box-shadow: 0px 0px 4px 0px #aaa;
}
</style>

<script>

phina.globalize();

phina.define('MainScene', {
  superClass: 'CanvasScene',
  
  init: function() {
    this.superInit();

    var mapSheet = phina.tile.MapSheet();
    mapSheet.load('../assets/sample.tmx').then(function() {
      var map = TiledMap(mapSheet).addChildTo(this);
      map.x = 320;
      map.y = 480;
    }.bind(this));
    return ;

    var shape = TileShape({
      tile: {
        rows: 16,
        image: 'tile',
        width: 32,
        height: 32,
      },
      map: {
        width: 64,
        height: 64,
        rows: 3,
        data: [
          1, 48, 2,
          1, 48, 2,
          1, 48, 2,
        ]
      },
    }).addChildTo(this);
    shape.setPosition(this.gridX.center(), this.gridY.center());

    var shape = TileShape({
      tile: {
        rows: 16,
        image: 'tile',
        width: 32,
        height: 32,
      },
      map: {
        width: 64,
        height: 64,
        rows: 3,
        data: [
          -1, -1, -1,
          -1, 161, -1,
          -1, -1, -1,
        ]
      },
    }).addChildTo(this);
    shape.setPosition(this.gridX.center(), this.gridY.center());
  },
});

phina.main(function() {
  var app = GameApp({
    startLabel: 'main',
    assets: {
      image: {
        tile: '../assets/mapImage.png',
      },
    },
  });
  
  app.run();
});

</script>
